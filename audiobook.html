<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Som do Coração - Audiobook</title>
    <link rel="stylesheet" href="audiobook.css">
</head>
<body>
    <main>
        <section>
            <h1>O Som do Coração - Audiobook</h1>
            <p>Bem-vindo ao audiobook de <i>O Som do Coração</i>. Use os controles abaixo para ouvir a leitura do livro.</p>
            
            <audio id="audiobook" src="audio/livro.mp3" preload="auto"></audio>
            
            <div class="controls">
                <button id="play">Iniciar</button>
                <button id="pause">Pausar</button>
                <button id="stop">Parar</button>
                <button id="volume-toggle">Volume</button>
                <a href="livro.html">
                <button id="voltar">voltar</button>
                </a>
                
                <div id="volume-container">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <div id="progress-container">
                    <label for="progress">Progresso:</label>
                    <input type="range" id="progress" min="0" max="100" step="0.1" value="0">
                    <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                </div>
            </div>
        </section>
    </main>
    
    <script src="audiobook.js"></script>
    <footer style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
        <p>&copy; 2024 Bruno Diniz e Ana Luiza. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
